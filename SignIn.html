<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="./SignIn.css">
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./home.css">
</head>

<body>
    <div>
        <header class="top-bar">
            <div class="logo">
                <a href="index.html"><img src="./icons/logo.png"></a>
            </div>
        </header>
    </div>
    <div class="body">
        <div class="navigation">
            <div class="navigation-bar">
                <a href="index.html"><img src="./icons/home.png">Home</a>
                <a href="#"><img src="./icons/my-profile.png">My Profile</a>
                <a href="events.html"><img src="./icons/events.png">News</a>
                <a href="memberList.html"><img src="./icons/list.png">Member List</a>
                <a href="SignIn.html"><img src="./icons/add-user.png">Sign In / Up</a>
                <a href="#"><img src="./icons/search.png">Search</a>
            </div>
            <div class="social-bar">
                <a href="#"><img src="./icons/facebook.png"></a>
                <a href="#"><img src="./icons/instagram.png"></a>
                <a href="#"><img src="./icons/twitter.png"></a>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                            <input type="Password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openRegister()">I am new here</button>
                        <a href="">Forget Password</a>
                    </div>
                    <div class="card-back">
                        <h2>REGISTER</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Your Name" required>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                            <input type="Password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var card = document.getElementById("card");

    function openRegister() {
        card.style.transform = "rotateY(-180deg)";
    }
    function openLogin() {
        card.style.transform = "rotateY(0deg)";
    }
</script>


</html>
